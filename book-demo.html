<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Book demo</title>
    <meta
      content="Let us show how skylio can simplify your school operations"
      name="description"
    />
    <meta content="Book demo" property="og:title" />
    <meta
      content="Let us show how skylio can simplify your school operations"
      property="og:description"
    />
    <meta content="Book demo" property="twitter:title" />
    <meta
      content="Let us show how skylio can simplify your school operations"
      property="twitter:description"
    />
    <meta property="og:type" content="website" />
    <meta content="summary_large_image" name="twitter:card" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="/styles/global.css" rel="stylesheet" type="text/css" />
    <link href="/styles/navbar-custom.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link
      href="https://fonts.gstatic.com"
      rel="preconnect"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: [
            "Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic",
          ],
        },
      });
    </script>
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = " w-mod-";
        (n.className += t + "js"),
          ("ontouchstart" in o ||
            (o.DocumentTouch && c instanceof DocumentTouch)) &&
            (n.className += t + "touch");
      })(window, document);
    </script>
    <link
      href="/assets/icons/favicon-sm.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link href="/assets/icons/favicon-lg.png" rel="apple-touch-icon" />
  </head>
  <body>
    <div class="navbar">
      <div
        data-animation="default"
        data-collapse="medium"
        data-duration="400"
        data-easing="ease"
        data-easing2="ease"
        role="banner"
        class="navbar-logo-left-container shadow-three w-nav"
      >
        <div class="container">
          <div class="navbar-wrapper">
            <a
              href="/"
              aria-current="page"
              class="navbar-brand w-nav-brand w--current"
              ><img
                src="/assets/icons/logo.svg"
                loading="lazy"
                width="Auto"
                alt=""
            /></a>
            <nav role="navigation" class="nav-menu-wrapper w-nav-menu">
              <ul role="list" class="nav-menu-two w-list-unstyled">
                <li class="list-item-2 hide-item">
                  <div
                    data-hover="false"
                    data-delay="0"
                    class="nav-dropdown w-dropdown"
                  >
                    <div class="nav-dropdown-toggle w-dropdown-toggle">
                      <div
                        class="nav-dropdown-icon w-icon-dropdown-toggle"
                      ></div>
                      <div class="text-block">Features</div>
                    </div>
                    <nav
                      class="nav-dropdown-list shadow-three mobile-shadow-hide w-dropdown-list"
                    >
                      <div class="nav-link-custom">
                        <img
                          src="/assets/images/svgs/money.svg"
                          loading="lazy"
                          alt=""
                        /><a
                          href="#"
                          class="nav-dropdown-link custom-nav-link w-dropdown-link"
                          >Fee</a
                        >
                      </div>
                      <div class="nav-link-custom">
                        <img
                          src="/assets/images/svgs/calender.svg"
                          loading="lazy"
                          alt=""
                        /><a
                          href="#"
                          class="nav-dropdown-link custom-nav-link w-dropdown-link"
                          >Academic calender</a
                        >
                      </div>
                      <div class="nav-link-custom">
                        <img
                          src="/assets/images/svgs/student.svg"
                          loading="lazy"
                          alt=""
                        /><a
                          href="#"
                          class="nav-dropdown-link custom-nav-link w-dropdown-link"
                          >Students</a
                        >
                      </div>
                    </nav>
                  </div>
                </li>
                <li class="list-item-4 hide-item">
                  <a href="#" class="nav-link">Why skylio ?</a>
                </li>
                <li class="list-item-3 hide-item">
                  <a href="#" class="nav-link">Usecases</a>
                </li>
                <li class="mobile-margin-top-10">
                  <a
                    href="https://app.skylio.in/"
                    target="_blank"
                    class="button-secondary w-button"
                    >Login</a
                  ><link rel="prefetch" href="https://app.skylio.in/" /><a
                    href="/book-demo"
                    class="button-primary-outlined w-button"
                    ><strong>Book a demo</strong></a
                  >
                </li>
              </ul>
            </nav>
            <div class="menu-button w-nav-button">
              <div class="w-icon-nav-menu">
                <div class="menu-bread-icon"></div>
                <div class="menu-bread-icon"></div>
                <div class="menu-bread-icon"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="w-nav-overlay" id="nav-overlay"></div>
      </div>
    </div>

    <div class="features-wrapper usecases book-demo-wrapper">
      <div class="container-section">
        <div class="w-layout-blockcontainer container-fluid w-container">
          <div class="book-demo-wrapper">
            <div class="book-demo-container">
              <div class="book-demo-form-wrapper">
                <div class="title-wrapper">
                  <h1 class="form-heading">Book a free demo</h1>
                  <p class="paragraph-2">
                    Let us show how skylio can simplify your school operations
                  </p>
                </div>
                <div class="form-block w-form">
                  <form id="wf-form-Book-demo-skylio-form" class="form">
                    <div class="field-wrapper">
                      <div class="field-form">
                        <label for="name" class="field-label">Full name</label>
                        <input
                          class="text-field w-input"
                          name="name"
                          placeholder="Enter your name"
                          type="text"
                          id="name"
                          required
                        />
                      </div>
                      <div class="field-form">
                        <label for="School-name" class="field-label"
                          >School name</label
                        >
                        <input
                          class="text-field w-input"
                          name="school_name"
                          placeholder="Enter your school's name"
                          type="text"
                          id="School-name"
                          required
                        />
                      </div>
                    </div>

                    <div class="field-wrapper">
                      <div class="field-form">
                        <label for="Phone" class="field-label"
                          >Mobile number</label
                        >
                        <input
                          class="text-field w-input"
                          name="phone"
                          placeholder="+91 9434727272"
                          type="tel"
                          id="Phone"
                          required
                        />
                      </div>
                      <div class="field-form">
                        <label for="Email" class="field-label">Email Id</label>
                        <input
                          class="text-field w-input"
                          name="email"
                          placeholder="abc@gmail.com"
                          type="email"
                          id="Email"
                        />
                      </div>
                    </div>

                    <div class="field-form full-field-width">
                      <label for="Role" class="field-label">Your role</label>
                      <select
                        id="Role"
                        name="role"
                        class="select-field w-select"
                        required
                      >
                        <option value="">Select your role</option>
                        <option value="school-admin">School admin</option>
                        <option value="school-head">School head</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>

                    <div class="field-form full-field-width">
                      <label for="School-website" class="field-label"
                        >School website link</label
                      >
                      <input
                        class="text-field w-input"
                        name="school_website"
                        placeholder="www.abcschool.com"
                        type="text"
                        id="School-website"
                      />
                    </div>

                    <div class="field-form full-field-width">
                      <label for="Extra-message" class="field-label">
                        Anything specific you'd like to discuss?
                      </label>
                      <textarea
                        placeholder="Your message here"
                        id="Extra-message"
                        name="message"
                        class="textarea w-input"
                      ></textarea>
                    </div>

                    <div class="h-captcha" data-captcha="true"></div>

                    <button
                      type="submit"
                      class="submit-button w-button"
                      id="submit-btn"
                    >
                      Submit
                    </button>
                  </form>

                  <div
                    class="success-message w-form-done"
                    style="display: none"
                  >
                    <div>Thank you! Your submission has been received!</div>
                  </div>
                  <div class="error-message w-form-fail" style="display: none">
                    <div>
                      Oops! Something went wrong while submitting the form.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script src="/scripts/web/navbar.js"></script>
    <script src="/scripts/web/form.js"></script>
  </body>
</html>
