    <div class="features-wrapper usecases book-demo-wrapper">
      <div class="container-section">
        <div class="w-layout-blockcontainer container-fluid w-container">
          <div class="book-demo-wrapper">
            <div class="book-demo-container">
              <div class="book-demo-form-wrapper">
                <div class="title-wrapper">
                  <h1 class="form-heading">Book a free demo</h1>
                  <p class="paragraph-2">
                    Let us show how skylio can simplify your school operations
                  </p>
                </div>
                <div class="form-block w-form">
                  <form
                    id="wf-form-Book-demo-skylio-form"
                    action="https://docs.google.com/forms/d/e/1FAIpQLSfAritE4ui0MUk0pwCnFv186QXrontgpRSmLj_do7g9SfCYXA/formResponse"
                    method="POST"
                    target="hidden_iframe"
                    class="form"
                  >
                    <div class="field-wrapper">
                      <div class="field-form">
                        <label for="name" class="field-label">Full name</label>
                        <input
                          class="text-field w-input"
                          name="entry.1699467010"
                          placeholder="Enter your name"
                          type="text"
                          id="name"
                          required
                        />
                      </div>
                      <div class="field-form">
                        <label for="School-name" class="field-label"
                          >School name</label
                        >
                        <input
                          class="text-field w-input"
                          name="entry.2070997236"
                          placeholder="Enter your school's name"
                          type="text"
                          id="School-name"
                          required
                        />
                      </div>
                    </div>

                    <div class="field-wrapper">
                      <div class="field-form">
                        <label for="Phone" class="field-label"
                          >Mobile number</label
                        >
                        <input
                          class="text-field w-input"
                          name="entry.28648559"
                          placeholder="+91 9434727272"
                          type="tel"
                          id="Phone"
                          required
                        />
                      </div>
                      <div class="field-form">
                        <label for="Email" class="field-label">Email Id</label>
                        <input
                          class="text-field w-input"
                          name="entry.661057241"
                          placeholder="abc@gmail.com"
                          type="email"
                          id="Email"
                        />
                      </div>
                    </div>

                    <div class="field-form full-field-width">
                      <label for="Role" class="field-label">Your role</label>
                      <select
                        id="Role"
                        name="entry.330667653"
                        class="select-field w-select"
                        required
                      >
                        <option value="school-admin">School admin</option>
                        <option value="school-head">School head</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>

                    <div class="field-form full-field-width">
                      <label for="School-website" class="field-label"
                        >School website link</label
                      >
                      <input
                        class="text-field w-input"
                        name="entry.2073880519"
                        placeholder="www.abcschool.com"
                        type="text"
                        id="School-website"
                      />
                    </div>

                    <div class="field-form full-field-width">
                      <label for="Extra-message" class="field-label">
                        Anything specific you'd like to discuss?
                      </label>
                      <textarea
                        placeholder="Your message here"
                        id="Extra-message"
                        name="entry.1266163057"
                        class="textarea w-input"
                      ></textarea>
                    </div>

                    <input
                      type="submit"
                      class="submit-button w-button"
                      value="Submit"
                    />
                  </form>
                  <iframe
                    name="hidden_iframe"
                    id="hidden_iframe"
                    style="display: none"
                  ></iframe>
                  <div
                    class="success-message w-form-done"
                    style="display: none"
                  >
                    <div>Thank you! Your submission has been received!</div>
                  </div>

    <script src="/scripts/s-chunk3.js" type="text/javascript"></script>
    <script src="/scripts/s-chunk4.js" type="text/javascript"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById("wf-form-Book-demo-skylio-form");
        var successMessage = document.querySelector(".success-message");
        var formElement = document.querySelector(".form");
        var hideTimeout;

        if (form) {
          // Handle form submission
          form.addEventListener("submit", function (e) {
            // Clear any existing timeout
            if (hideTimeout) {
              clearTimeout(hideTimeout);
            }

            // Show success message after 1 second
            setTimeout(function () {
              formElement.style.display = "none";
              successMessage.style.display = "block";

              // Auto-hide success message after 5 seconds
              hideTimeout = setTimeout(function () {
                successMessage.style.display = "none";
                formElement.style.display = "block";
                form.reset(); // Clear form fields
              }, 5000); // 5000ms = 5 seconds
            }, 1000);
          });

          // Listen for any input change in the form
          form.addEventListener("input", function () {
            // If success message is visible, hide it and show form
            if (successMessage.style.display === "block") {
              successMessage.style.display = "none";
              formElement.style.display = "block";

              // Clear the auto-hide timeout
              if (hideTimeout) {
                clearTimeout(hideTimeout);
              }
            }
          });
        }
      });
    </script>
